<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery.Bubbles Beta</title>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/jquery.bubbles.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('body').bubbles();
			});
		</script>
		<style type="text/css">
			body,
			#template {
				width: 100%;
				min-height: 650px;
				background: lightblue;
			}
			
			#template {
				position: relative;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="template">
		
		</div>
	</body>
</html>
